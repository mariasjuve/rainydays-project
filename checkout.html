<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rainydays | Checkout</title>
        <meta name="description" content="Checkout page" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <header>
            <section class="join-club">
                <p>Join our customer club and get 10% off your first purchase</p>
            </section>
            <section class="top-menu">
                <a href="index.html" class="link">
                    <img src="images/Rainydays.png" alt="Rainydays logo" />
                </a>
                <h1 class="page-title">CHECKOUT</h1>
                <nav>
                    <ul>
                        <li>
                            <img src="images/union-jack.png" alt="language menu icon">
                        </li>
                        <li>
                            <a href="#">english</a>
                        </li>
                        <li>
                            <a href="about-us.html">about us</a>
                        </li>
                        <li>
                            <a href="sign-in.html">sign in</a>
                        </li>
                        <li>
                            <a href="support.html">support</a>
                        </li>
                        <li>
                            <a href="shopping-cart.html">
                                <img src="images/shopping-bag2.png" alt="shopping bag">
                            </a>
                            <a href="favourites.html">
                                <img src="images/heart.png" alt="favourites">
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="lower-menu">
                <nav>
                    <ul>
                        <li>
                            <a href="products.html">news</a>
                        </li>
                        <li>
                            <a href="products.html">men's</a>
                        </li>
                        <li>
                            <a href="products.html">women's</a>
                        </li>
                        <li>
                            <a href="products.html">sale</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>
        <div class="forms-wrapper">
            <div class="contact-details">
                <input type="text" class="input" placeholder="First name">
                <input type="text" class="input" placeholder="Last name">
                <input type="text" class="input" placeholder="Address">
                <input type="text" class="input" placeholder="Zip code">
                <input type="text" class="input" placeholder="City">
                <input type="text" class="input" placeholder="Phone number">
                <input type="text" class="input" placeholder="Email">
            </div>
            <div class="card-details">
                <h2>Card details</h2>
                <input type="text" class="input" placeholder="Card name">
                <input type="text" class="input" placeholder="Address">
                <input type="text" class="input" placeholder="Card number">
                <input type="text" class="input" placeholder="CVC" style="max-width: 300px">
            </div>
        </div>
        <div class="cart-summary">
            <div class="summary" style="margin-left: auto">
                <table>
                    <tr>
                        <td>Shipping:</td>
                        <td>299,00 kr</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Order total:</td>
                        <td>2 299,00 kr</td>
                        <td>
                            <small>inc tax</small>
                        </td>
                    </tr>
                </table>
                <a href="thank-you.html" class="button">Secure checkout</a>
            </div>
        </div>

        <div class="footer">
            <p>sjuvedesign</p>
        </div>
        
    </body>
</html>
